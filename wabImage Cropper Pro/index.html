<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper Pro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/wabImage Cropper Pro/img/crop_2.png">
</head>
<body>

    <div class="container">
        <header>
            <h1>Image Cropper Pro</h1>
            <p>เครื่องมือตัดต่อภาพระดับมืออาชีพ ใช้งานง่ายบนเบราว์เซอร์</p>
        </header>

        <main>
            <!-- Upload Section -->
            <div class="upload-section" id="dropZone">
                <div class="custom-file-upload">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span>ลากไฟล์รูปภาพมาวางที่นี่ หรือ</span>
                    <label for="fileInput" class="btn-upload">เลือกรูปภาพ</label>
                </div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <!-- Editor Section -->
            <div class="editor-container" id="editorContainer" style="display: none;">
                <div class="img-container">
                    <img id="image" src="" alt="Picture to crop">
                </div>
                
                <div class="controls-panel">
                    <!-- Transform Controls -->
                    <div class="control-group">
                        <div class="control-label">การหมุน (Rotate)</div>
                        <button id="btnRotateLeft" class="btn-icon" title="หมุนซ้าย">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/></svg>
                        </button>
                        <button id="btnRotateRight" class="btn-icon" title="หมุนขวา">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 10H11a8 8 0 00-8 8v2M21 10l-6 6m6-6l-6-6"/></svg>
                        </button>
                    </div>

                    <!-- Crop Controls -->
                    <div class="control-group">
                        <div class="control-label">การตัดภาพ (Crop Actions)</div>
                        
                        <!-- Standard Crop -->
                        <button id="btnCrop" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243zm0 0L12 12m0 0l2.879-2.879m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243z"/></svg>
                            ตัดภาพปกติ
                        </button>

                        <!-- Remove BG -->
                        <button id="btnRemoveBg" class="btn btn-primary btn-magic">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/></svg>
                            ลบพื้นหลัง
                        </button>
                    </div>

                    <!-- Grid Controls -->
                    <div class="control-group">
                        <div class="control-label">ตัดแบบตาราง (Grid Split)</div>
                        <div class="grid-inputs">
                            <div class="input-wrapper">
                                <span>แถว:</span>
                                <input type="number" id="inputRows" min="1" value="2">
                            </div>
                            <div class="input-wrapper">
                                <span>คอลัมน์:</span>
                                <input type="number" id="inputCols" min="1" value="2">
                            </div>
                            <button id="btnSplitGrid" class="btn btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
                                ตัดตามตาราง
                            </button>
                        </div>
                    </div>

                    <button id="btnReset" class="btn btn-secondary btn-full">
                        รีเซ็ตการแก้ไขทั้งหมด
                    </button>
                </div>
            </div>

            <!-- Result Section -->
            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="result-header">
                    <h3>ผลลัพธ์ที่ได้</h3>
                    <button id="btnNew" class="btn btn-secondary">ทำรายการใหม่</button>
                </div>
                
                <div id="resultImages" class="result-grid">
                    <!-- Images injected here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Loading Spinner Overlay -->
   <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loader-box">
        <div class="spinner"></div>
        <p class="loading-text">
            กำลังประมวลผล <span id="loadingPercent">1%</span>
            <span class="ai-label">(AI ทำงานอยู่)</span>
        </p>
    </div>
</div>



    <!-- Cropper.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="script.js"></script>
</body>
</html>
